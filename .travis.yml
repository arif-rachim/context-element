language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run test
          - bash <(curl -s https://codecov.io/bash)
          - npx semantic-release